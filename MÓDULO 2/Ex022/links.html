<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(44, 55, 209);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: aquamarine;
        }

        a::after {
            content: '[link]';
            font-weight: normal
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposritório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site curso em vídeo</a></li>
    </ul>
</body>
</html>
